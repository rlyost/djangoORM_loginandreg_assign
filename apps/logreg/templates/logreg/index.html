<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration - Django</title>
  {% load static %}
    <link rel='stylesheet' href="{% static 'css/logreg/logreg.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id='wrapper'>
        Yost Login and Registration Page
        
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %} class='{{ message.tags }}' {% endif %}>
                    <p class='red'>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        
        <form action='/login' method='POST'>
            {% csrf_token %}
            <h2>Please Login</h2>
            <label for="logemail">Email:<input type="text" name="logemail" id="logemail"></label>
            <label for="logpassword">Password:<input type="password" name="logpassword" id="logpassword"></label>
            <input type="submit" value="Login">
        </form>

        <form action='/registration' method='POST'>
            {% csrf_token %}
            <h2>Register New User</h2>
            <label for="fname">First Name:<input type="text" name="fname" id="fname"></label>
            <label for="lname">Last Name:<input type="text" name="lname" id="lname"></label>
            <label for="regemail">Email:<input type="text" name="regemail" id="regemail"></label>       
            <label for="regpassword">Password:<input type="password" name="regpassword" id="regpassword"></label>
            <label for="regpassword2">Password Confirmation:<input type="password" name="regpassword2" id="regpassword2"></label>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
